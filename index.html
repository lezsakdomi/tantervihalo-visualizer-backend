<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/viz.js@2.1.2/viz.js"></script>
    <script src="https://unpkg.com/viz.js@2.1.2/full.render.js"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <details id="fileListDetails" open>
        <summary>1. Select file</summary>
        <button id="loadButton">Load</button>
        <ul id="ul"></ul>
    </details>
    <details id="fileContentDetails">
        <summary>2. Refine data</summary>
        <form style="background: lightgray">
            <div>
                <input type="checkbox" id="minimalSemesters">
                <label for="minimalSemesters">Compress subjects to the left</label>
            </div>
            <div>
                Group by
                <input name="groupBy" type="radio" id="groupBySemesters" checked>
                <label for="groupBySemesters">semesters</label>
                <input name="groupBy" type="radio" id="groupByModules">
                <label for="groupByModules">modules</label>
            </div>
        </form>
        <ul id="fileContentUl"></ul>
        <div id="fileContentDiv"></div>
    </details>
    <details id="subjectListDetails">
        <summary>3. Preview results</summary>
        <div id="subjectListDiv"></div>
    </details>
</body>
</html>
